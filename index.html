<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="musicstyles.css" />
</head>
<body>
  <div id="background-blur"></div>
  <div class="player">
    <h2>Now Playing</h2>
    <img src="musicp1.png" alt="Cover" class="cover" id="cover" />
    <h3 id="song-title">Loading...</h3>
    <p id="artist-name">Loading Artist...</p>

    <audio id="audio"></audio>
 <button id="shuffle">üîÄ</button>
    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="pause">‚è∏Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
      
    </div>

    <input type="range" id="progress" value="0" />
    <div id="duration">0:00 / 0:00</div>

    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search songs..." />
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script src="musicscript.js"></script>
</body>
</html>
